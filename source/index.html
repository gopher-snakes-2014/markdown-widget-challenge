<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="live markdown renderer">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Markdown Widget Challenge</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <link rel="author" href="humans.txt">
    </head>
    <body>
        <textarea class="input" name="input_markdown" id="input_markdown" cols="30" rows="10" placeholder="Type in here..."></textarea>
        <br>
        <div class="boxy input" contenteditable="true" id="input_markdown">
          You can also type here
        </div>
        <div class="boxy" id="output_markdown">
            Output markdown in this div
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
